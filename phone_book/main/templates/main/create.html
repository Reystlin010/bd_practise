{% extends 'main/layout.html' %}

{% block title %}Creation form{% endblock %}

{% block content %}
 <div class="features">
    <center><h1>Create new user</h1></center>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.phone }}<br>
        <span>{{ error }}</span>
        <center><button type="submit" class="btn btn-success">Add user</button></center>
    </form>
 </div> 

{% endblock %}
